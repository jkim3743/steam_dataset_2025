name: CI (dbt + DuckDB)
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dbt:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt
      DATA_ROOT: ${{ github.workspace }}/tests/fixtures/silver
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps (dbt + parquet libs)
        run: |
          pip install "dbt-core==1.10.13" "dbt-duckdb==1.10.0" pandas pyarrow

      - name: Create profiles.yml for DuckDB
        run: |
          mkdir -p "$DBT_PROFILES_DIR"
          cat > "$DBT_PROFILES_DIR/profiles.yml" << 'YAML'
          steam_dataset_2025:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: ${{ github.workspace }}/target/ci.duckdb
                threads: 1
                extensions: [parquet]
                settings:
                  memory_limit: "2GB"
          YAML

      # ðŸ”¹ Generate tiny parquet fixtures that match your staging models
      - name: Generate fixture parquet files
        run: |
          python - << 'PY'
          import os, pandas as pd
          root = os.environ["DATA_ROOT"]
          os.makedirs(root, exist_ok=True)

          pd.DataFrame([
            {"appid": 10, "name": "Test Game", "release_date": "2024-01-01", "price": 19.99, "mat_final_price": 9.99, "platform_windows": True, "platform_mac": False, "platform_linux": False}
          ]).to_parquet(os.path.join(root, "dim_applications.parquet"))

          pd.DataFrame([
            {"genre_id": 1, "name": "Action", "genre_name": "Action"}
          ]).to_parquet(os.path.join(root, "dim_genre.parquet"))


          pd.DataFrame([
            {"appid": 10, "genre_id": 1}
          ]).to_parquet(os.path.join(root, "bridge_app_genre.parquet"))

          pd.DataFrame([
            {"recommendationid": 1001, "appid": 10, "voted_up": 1, "playtime_at_review": 120, "timestamp_created": "2024-02-01T00:00:00Z"}
          ]).to_parquet(os.path.join(root, "fact_reviews.parquet"))

          pd.DataFrame([{"category_id": 1, "category_name": "Single-player"}]).to_parquet(os.path.join(root, "dim_category.parquet"))
          pd.DataFrame([{"publisher_id": 1, "publisher_name": "TestPub"}]).to_parquet(os.path.join(root, "dim_publisher.parquet"))
          pd.DataFrame([{"developer_id": 1, "developer_name": "TestDev"}]).to_parquet(os.path.join(root, "dim_developer.parquet"))
          pd.DataFrame([{"platform_id": 1, "platform_name": "Windows"}]).to_parquet(os.path.join(root, "dim_platform.parquet"))
          PY

      - name: dbt deps
        run: dbt deps

      - name: dbt compile
        run: dbt compile --no-partial-parse

      - name: dbt run
        run: dbt run --no-partial-parse

      - name: dbt test
        run: dbt test --no-partial-parse

      - name: Upload dbt target as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-target
          path: target
